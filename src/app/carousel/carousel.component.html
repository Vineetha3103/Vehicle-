<div class="carousel-container">
  <div class="carousel-slide" [ngStyle]="{'transform': 'translateX(' + translateX + '%)'}">
    <div class="carousel-item" *ngFor="let slide of slides">
      <img [src]="slide.image" alt="Slide image">
      <div class="carousel-caption">
        <h5>{{ slide.text }}</h5>
      </div>
    </div>
  </div>
  <button class="carousel-control prev" (click)="prevSlide()">&#10094;</button>
  <button class="carousel-control next" (click)="nextSlide()">&#10095;</button>
</div>
